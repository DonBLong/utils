name: Publish

on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - name: Clone repository
              uses: actions/checkout@v5

            - name: Install Deno
              uses: denoland/setup-deno@v2
              with:
                deno-version: v2.x

            - name: Publish with Deno
              run: deno publish